site_name: Data Science

repo_name: RedGamer887/ds-course-notes
repo_url: https://github.com/RedGamer887/ds-course-notes

theme:
  name: material
  language: ru
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
  features:
    - palette
    - content.code.copy
    - toc.expand
    - navigation.sections

nav:
  - Курс Data Science: index.md
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      clickable_checkbox: true